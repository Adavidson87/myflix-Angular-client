<div class="movies-wrapper" style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="secondary" (click)="openSynopsisViewDialog(movie.Title, movie.Description)">Synopsis</button>
      <button mat-button color="secondary" (click)="openGenreViewDialog(movie.genre)">{{movie.Genre}}</button>
      <p>More about<button class="mat-button" mat-button color="link" (click)="openDirectorViewDialog(movie.director)">{{movie.Director}}</button></p>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
