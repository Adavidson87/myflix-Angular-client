<div class="movies-wrapper" style="display: flex;">
  <mat-card *ngFor="let movie of movies; let genre of genres; let director of directors" style="flex: 1 1 auto;" class="movie-card">
    <mat-card-header>
      <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle class="movie-subtitle">
        Directed by: <button class="mat-button" mat-button color="link"
          (click)="openDirectorViewDialog(director.Name, director.Bio, director.Birth, director.Death)"
          class="director-button">{{movie.Director}}</button></mat-card-subtitle>
    </mat-card-header>
    <img class="movie-img" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="secondary" (click)="openGenreViewDialog(movie.genre)"
        class="genre-button">{{movie.Genre}}</button>
      <button mat-icon-button>
        <mat-icon class="favoriteIcon" *ngIf="!isMovieOnFavoritesList(movie._id)" (click)="addToFavorites(movie._id)">
          favorite_border</mat-icon>
        <mat-icon class="favoriteIcon" *ngIf="isMovieOnFavoritesList(movie._id)"
          (click)="removeFromFavorites(movie._id)">favorite</mat-icon>
      </button>
      <button mat-button color="secondary" (click)="openSynopsisViewDialog(movie.Title, movie.Description)"
        class="synopsis-button">Synopsis</button>
    </mat-card-actions>
  </mat-card>
</div>
