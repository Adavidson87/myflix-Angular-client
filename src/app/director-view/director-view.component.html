<div style="display: flex" class="director-view">
  <mat-card class="director-view-card">
    <mat-card-header>
      <mat-card-title>{{data.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{data.Bio}}</p>
      <p>Born: {{data.Birth | date: "dd/MM/yyy":"UTC"}}</p>
      <p *ngIf="data.Death">Died: {{data.Death | date: "dd/MM/yyy":"UTC"}}</p>
    </mat-card-content>
  </mat-card>
</div>
