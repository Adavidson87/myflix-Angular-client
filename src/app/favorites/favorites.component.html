<div class="favorites-wrapper">
  <h2>My Favorite Movies</h2>
  <div class="favorites">
    <mat-card *ngFor="let movie of favoriteMovies" style="flex: 1 1 auto;" class="movie-card">
      <mat-card-header>
        <mat-card-title style="align-items: center">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by:
          <button mat-raised-button color="primary" (click)="openDirectorViewDialog(movie.Director)">
            {{movie.Director}}
          </button>
        </mat-card-subtitle>
      </mat-card-header><img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openGenreViewDialog(movie.Genre)">
          {{movie.genre}}
        </button>
        <button mat-raised-button color="primary" (click)="openSynopsisViewDialog(movie.Title, movie.Description)">
          Synopsis
        </button>
        <button mat-icon-button (click)="favoritesButton(movie)">
          <mat-icon class="favoriteIcon" *ngIf="!isMovieOnFavoritesList(movie._id)">favorite_border</mat-icon>
          <mat-icon class="favoriteIcon" *ngIf="isMovieOnFavoritesList(movie._id)">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
