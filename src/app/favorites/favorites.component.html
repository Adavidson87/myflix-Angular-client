<div class="favorites-wrapper">
  <h2>My Favorite Movies</h2>
  <div class="favorites">
    <mat-card *ngFor="let movie of favoriteMovies, let director of directors, let genre of genre">
      <mat-card-header>
        <mat-card-title style="align-items: center">{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle>Directed by: <button mat-raised-button color="primary" (click)="
            openDirectorViewDialog(director.Name, director.Bio, director.BirthDate, director.DeathDate)">{{
            movie.Director }}</button></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content><img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" /></mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openGenreViewDialog(genre.Name, genre.Description)">
          {{ movie.genre }}
        </button>
        <button mat-raised-button color="primary"
          (click)="
            openDirectorViewDialog(director.Name, director.Bio, director.BirthDate, director.DeathDate)">Director</button>
        <button mat-raised-button color="primary" (click)="
            openSynopsisViewDialog(movie.Title, movie.Description)">Synopsis</button>
            <button mat-icon-button (click)="favoritesButton(movie)">
              <mat-icon class="favoriteIcon" *ngIf="isMovieOnFavoritesList">favorite</mat-icon>
              <mat-icon class="favoriteIcon" *ngIf="!isMovieOnFavoritesList">favorite_border</mat-icon>
            </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
